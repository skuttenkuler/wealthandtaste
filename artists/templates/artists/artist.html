{% extends "base.html" %}

{% load static %}


{% block content%}
    <div class="single-artist">
        <h2>{{artist.first_name}}</h2>
        <h2>{{artist.last_name}}</h2>
        <img src="{{ artist.main_profile }}" alt="">
        <p>{{artist.bio}}</p>
    </div>
    <div class="s-artist-gallery">
        {% for i in iterator %}
        <div>
            <img class="s-artist-gallery-image" src='{{ artist.image_}}+{{i}}' alt="">
        </div>
        {% endfor %}
    </div>

{% endblock%}
