{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="background: black;">

        <h2 class="artists-header">Tattoo Artists</h2>
<div class="artists-page">
    {% for artist in artists %}
                <div class="artist-row-header">
                <h4 class="artist-name">{{ artist.first_name }} {{ artist.last_name }}</h4>
                
                </div>
            <div class="artist-row">
                <div class="tattoo-tiles">
                        <a href="/artists/{{ artist.id }}/">
                                <img class="tile" src="{{ artist.image_url.headshot }}" alt="">
                        </a>
                        <span><img id="artist-img" src="{{ artist.image_url.img1 }}" alt=""></span>
                        <span><img id="artist-img" src="{{ artist.image_url.img1 }}" alt=""></span>
                        <span><img id="artist-img" src="{{ artist.image_url.img2 }}" alt=""></span>
                        <span><img id="artist-img" src="{{ artist.image_url.img3 }}" alt=""></span>
                        <span><img id="artist-img" src="{{ artist.image_url.img4 }}" alt=""></span>
                        <span><img id="artist-img" src="{{ artist.image_url.img5 }}" alt=""></span>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
</div>
