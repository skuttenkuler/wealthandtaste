{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    {% for artist in artists %}
    <div class="row">
        <div class="col-lg-4">
            <ul class="artist-row">
                <img src="{{ artist.image_url.headshot }}" alt="">
                <li><a href="/artists/{{ artist.id }}/">{{ artist.first_name }}</a></li>
                <li>{{ artist.bio }}</li>
            </ul>
            <ul class="tattoo-tiles">
                <img src="{{ artist.image_url.img1 }}" alt="">
                <img src="{{ artist.image_url.img2 }}" alt="">
                <img src="{{ artist.image_url.img3 }}" alt="">
                <img src="{{ artist.image_url.img4 }}" alt="">
                <img src="{{ artist.image_url.img5 }}" alt="">
            </ul>
        {% endfor %}
</div>
{% endblock %}
