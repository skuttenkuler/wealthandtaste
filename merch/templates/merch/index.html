{% extends "base.html" %}

{% block content %}

{% if items %}
    <ul>
    {% for item in items %}
        <li><a href="/merch/{{ item.id }}/"></a>${{item.price }} {{ item.title }}</a></li>
        <li>{{ item.description }}</li>
        <li></li>
        {% load static %}
        <img src="{% static item.images.url %}"/>
    {% endfor %}
    </ul>
{% else %}
    <p>Currently out of stock</p>
{% endif %}

{% endblock %}
