{% extends "base.html" %}

{% load static %}

{% block content %}
<h2>Store Page</h2>

<div class="row">
    {% for product in products %}
        <div class="col-lg-4 merch-tile">
            <img class="thumbnail" src="{{product.image_1.url}}">
            <div class="box-element product">
                <h4>{{ product.title }}</p>
                    <hr/>
                    <p>{{ product.description}}</p>
                    {% if product.quantity == 0 %}
                        <button class="btn btn-outline-secondary add-btn disable">Sold Out</button>
                    {% else %}
                        <button class="update-cart btn btn-outline-secondary" data-product={{product.id}} data-action="add" >Add to Cart</button>
                    {% endif %}
                    <h4>${{ product.price|floatformat:2 }}</h4>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
