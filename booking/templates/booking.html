
{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="booking-sec">
        <div class="container">
            <h2>BOOKING</h2>
            <p>If you know which artist you want to get work from, please contact them via information provided by artist</p>
            <button><a href="{% url 'artists' %}">View Artists</a></button>
            <p>Not sure which artist you'd like to get work by?</p>
            <form action="#" method="POST">
                {% csrf_token %}
                {{form}}
            <input type="submit" value="Send"/>
            </form>
        </div>
    </section>
{% endblock %}
